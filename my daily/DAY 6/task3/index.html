<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
 .blue-box{
    background-color: blue;
    width: 500px;
    height: 300px;
    margin:200px;
    position:relative;
  }
  .red-circle{
    background-color: red;
    position: absolute;
    top: 200px;
    left: 450px;
    width: 150px;
    height: 150px;
    border-radius: 50%;
  }
  
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
